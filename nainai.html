<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nai nai calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="form">
            <input type="text" class="form-control" name="last-feeding" placeholder="hh:mm" />
            <select required class="form-control">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <div class="form-check">
                <input type="checkbox" name="is-yesterday" /><label for="is-yesterday">Last feeding was yesterday?</label>
            </div>
            <button class="btn btn-primary">Calculate</button>
        </div>
    </div>
    <div class="row"><h3 id="result"></h3></div>
    <script src="nainai.js"></script>
</body>

</html>
