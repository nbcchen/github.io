<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lego.css" type="text/css">
    <title>Legoland chances</title>
</head>

<body>
    <div class="thicc">The chances of going to LEGOLAND: <span id="chance"></span>%</div>
    Updated: <span id="date"></span>
    <div class="gauge-container">
        <canvas id="gauge" width="250" height="200"></canvas>
        <input type="range" id="gaugeValue" min="0" max="100" value="10" step="1" oninput="updateGauge()">
    </div>
    <script src="lego.js"></script>
</body>

</html>
