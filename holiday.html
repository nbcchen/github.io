<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="holiday.css" />    
</head>
<body>
    <div id="overlay"></div>
    <main>
        <h2>New Year Countdown</h2>
        <h1 id="new_year">0000</h1>

        <div class="countdown-container">
            <div class="countdown-el">
                <p id="days">00</p>
                <span>days</span>
            </div>
            <div class="countdown-el">
                <p id="hours">00</p>
                <span>hours</span>
            </div>
            <div class="countdown-el">
                <p id="mins">00</p>
                <span>mins</span>
            </div>
            <div class="countdown-el">
                <p id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="holiday.js"></script>
</body>

</html>
